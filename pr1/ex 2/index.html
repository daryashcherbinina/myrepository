<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> </head>

<body>
    <div id="begin">
        <input type="button" value="Начать" id="start">
        <div id="letter"></div>
    </div>
    <div class="wrapper">
        <div id="player">Игрок: 1</div>
        <form id="form">
            <input type="text" autocomplete="off" name="name" placeholder="Имя">
            <input type="text" autocomplete="off" name="city" placeholder="Город">
            <input type="text" autocomplete="off" name="plant" placeholder="Растение">
            <input type="text" autocomplete="off" name="animal" placeholder="Животное">
            <input type="text" autocomplete="off" name="river" placeholder="Река">
            <input type="submit" autocomplete="off" id="submit" value="Ответить"> </form>
        <table>
            <tr>
                <th id="playerTable">Игрок</th>
                <th>Имя</th>
                <th>Город</th>
                <th>Растение</th>
                <th>Животное</th>
                <th>Река</th>
                <th id="score">Очки</th>
            </tr>
        </table>
        <input type="button" id="finish" value="Завершить"> </div>
    <script src="pr2.js"></script>
</body>

</html>
